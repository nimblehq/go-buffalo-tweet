<div class="page-header">
  <h1>Likes</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newLikesPath() %>" class="btn btn-primary">Create New Like</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (like) in likes { %>
      <tr>
        <td>
          <div class="pull-right">
            <a href="<%= likePath({ like_id: like.ID }) %>" data-method="DELETE" class="btn btn-danger">Unlike</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
