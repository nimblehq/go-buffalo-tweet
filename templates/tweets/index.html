<div class="page-header">
  <h1>Tweets</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newTweetsPath() %>" class="btn btn-primary">Create New Tweet</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Message</th>
  <th>Created At&nbsp;</th>
  <th> </th>
  </thead>
  <tbody>
    <%= for (tweet) in tweets { %>
      <tr>
      <td><%= tweet.Message %></td>
        <td><%= tweet.CreatedAt %></td>
        <td>
          <div class="pull-right">
            <a href="<%= tweetPath({ tweet_id: tweet.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editTweetPath({ tweet_id: tweet.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= tweetPath({ tweet_id: tweet.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
