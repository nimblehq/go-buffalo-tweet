<div class="page-header">
  <h1>Tweets</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newTweetsPath() %>" class="btn btn-primary">Create New Tweet</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Message</th>
  <th>Author </th>
  <th>Created At&nbsp;</th>
  <th>Likes</th>
  <th> </th>
  </thead>
  <tbody>
  <%= for (tweet) in tweets { %>
  <tr>
    <td><%= tweet.Message %></td>
    <td><%= tweet.Author %></td>
    <td><%= tweet.CreatedAt %></td>
    <td><%= tweet.LikeCount %></td>
    <td>
      <div class="pull-right">
        <a href="<%= tweetPath({ tweet_id: tweet.ID }) %>" class="btn btn-primary">Like</a>
      </div>
    </td>
  </tr>
  <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
