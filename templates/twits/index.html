<div class="page-header">
  <h1>Twits</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newTwitsPath() %>" class="btn btn-primary">Create New Twit</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Message</th>
  <th>Created At</th>
  <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (twit) in twits { %>
      <tr>
      <td><%= twit.Message %></td>
        <td><%= twit.CreatedAt %></td>
        <td>
          <div class="pull-right">
            <a href="<%= twitPath({ twit_id: twit.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editTwitPath({ twit_id: twit.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= twitPath({ twit_id: twit.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
